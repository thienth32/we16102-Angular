<div class="container">
    <form [formGroup]="cateForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-4 offset-4">
                <div class="form-group">
                    <label for="">Tên danh mục</label>
                    <input type="text" class="form-control" formControlName="name" > 
                    <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)"
                        class="alert alert-danger">

                        <div *ngIf="f.name.errors?.required">
                            Hãy điền tên danh mục.
                        </div>
                        <div *ngIf="f.name.errors?.minlength">
                            Số lượng ký tự tối thiểu phải bằng 4
                        </div>
                        
                    </div>
                </div>
                <br>
                <div class="text-center">
                    <button type="submit" [disabled]="!cateForm.valid" class="btn btn-sm btn-primary">Lưu</button>
                </div>
            </div>
        </div>
    </form>
</div>
